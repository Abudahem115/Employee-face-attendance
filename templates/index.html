<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .camera-box { border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 2px solid #ddd; }
        .img-fluid { width: 100%; height: auto; display: block; }
        .sidebar { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: 100%; }
        .log-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .log-time { font-size: 0.85em; color: #666; }
        .badge-live { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <span class="navbar-brand mb-0 h1 fw-bold">ğŸ›¡ï¸ Security Attendance System</span>
        <span class="badge bg-danger badge-live">ğŸ”´ LIVE</span>
        <a href="{{ url_for('admin') }}" class="btn btn-warning fw-bold">âš™ï¸ Admin Dashboard</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mb-4">
            <div class="camera-box bg-dark text-center">
                <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Camera Feed">
            </div>
            <div class="alert alert-info mt-3 text-center shadow-sm">
                <h5 class="m-0">ğŸ‘€ Please look at the camera and blink to mark attendance</h5>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="sidebar">
                <h4 class="mb-4 text-primary border-bottom pb-2">ğŸ“‹ Recent Activity</h4>
                
                <div id="attendance-list" style="min-height: 200px;">
                    <div class="text-center text-muted mt-5">Loading data...</div>
                </div>

                <hr class="mt-4">
                <a href="{{ url_for('download_excel') }}" class="btn btn-success w-100 fw-bold py-2">
                    ğŸ“¥ Download Excel Report
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function updateAttendance() {
        fetch('/get_attendance')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('attendance-list');
                list.innerHTML = ''; // Clear old list
                
                if (data.length === 0) {
                    list.innerHTML = '<div class="text-center text-muted mt-5">No records for today</div>';
                    return;
                }

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'log-item';
                    div.innerHTML = `
                        <span class="fw-bold text-dark">ğŸ‘¤ ${item.name}</span>
                        <span class="log-time badge bg-light text-dark border">${item.time.split(' ')[1]}</span>
                    `;
                    list.appendChild(div);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    // Update data every 2 seconds
    setInterval(updateAttendance, 2000);
    // Run immediately on load
    updateAttendance();
</script>

</body>
</html>
