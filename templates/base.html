<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Pro System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f6f9; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #2c3e50 0%, #000000 100%); color: white; }
        .nav-link { color: rgba(255,255,255,0.7); margin-bottom: 5px; border-radius: 5px; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        .main-content { padding: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h4 class="text-center mb-4 fw-bold"><i class="fas fa-fingerprint me-2"></i>Smart HR</h4>
                <div class="nav flex-column">
                    <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard' }}">
                        <i class="fas fa-chart-line me-2"></i> Dashboard
                    </a>
                    <a href="{{ url_for('employees') }}" class="nav-link {{ 'active' if request.endpoint == 'employees' }}">
                        <i class="fas fa-users me-2"></i> Employees
                    </a>
                    <a href="{{ url_for('add_employee') }}" class="nav-link {{ 'active' if request.endpoint == 'add_employee' }}">
                        <i class="fas fa-user-plus me-2"></i> Add New
                    </a>
                    <a href="{{ url_for('live_monitor') }}" class="nav-link {{ 'active' if request.endpoint == 'live_monitor' }}">
                        <i class="fas fa-video me-2"></i> Live Monitor
                    </a>
                </div>
            </div>
            <div class="col-md-10 main-content">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
