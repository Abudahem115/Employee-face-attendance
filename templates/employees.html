{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h2>Employee List</h2>
    <a href="{{ url_for('add_employee') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Joined</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>#{{ user['id'] }}</td>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['created_at'] }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editModal{{ user['id'] }}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <a href="{{ url_for('delete_employee', user_id=user['id']) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                            <i class="fas fa-trash"></i>
                        </a>

                        <div class="modal fade" id="editModal{{ user['id'] }}" tabindex="-1">
                            <div class="modal-dialog">
                                <form action="{{ url_for('edit_employee', user_id=user['id']) }}" method="POST" class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit Employee</h5>
                                    </div>
                                    <div class="modal-body">
                                        <input type="text" name="name" class="form-control" value="{{ user['name'] }}">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
